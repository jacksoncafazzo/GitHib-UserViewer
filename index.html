<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Repository Viewer</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <!-- <button id="locateUser">Get Location</button> -->
    <div class="container">
      <div class="row">
        <h1>Check out someone's github repository!</h1>
        <form id="repo-search">
          <label class="label-inline" for="git-user">Git User Name:</label>
          <input id="git-user" type="text-inline">
          <button id="show-me" class="btn-success">Click Here</button>
        </form>
      </div>
      <div class="row">
        <div class="col-md-6">
          <ul class="show-user">

          </ul>
          <ul class="show-repos">

          </ul>
        </div>
        <div class="col-md-6">

          <ul id="map">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
